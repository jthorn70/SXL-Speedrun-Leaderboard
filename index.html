<html>
  <head>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 


  </head>
  <body>

    <div class="container">
        <div class="table-responsive">
            <h1>SXL Leaderboard</h1>
            <h6>By DawgVinci + JBoondock</h6>
            <br>
            
            <table class="table table-bordered table-striped" id="leaderboard">
                <tr>
                    <th>Name</th>
                    <th>Time</th>
                    <th>Date</th>
                </tr>

            </table>
        </div>
    </div>



    <script>
        $(document).ready(function(){
            $.getJSON("http://dreamlo.com/lb/5ee2d97d377e860b6c4472a7/json",function(data){

                var leaderboardData = "";

                $.each(data.dreamlo.leaderboard.entry, function(key,value){
                    // console.log(value)

                    leaderboardData += '<tr>';
                    leaderboardData += '<td>' + value.name + '</td>';
                    leaderboardData += '<td>' + value.score+ '</td>';
                    leaderboardData += '<td>' + value.date+ '</td>';
                    leaderboardData += '</tr>';

    
                    // console.log(leaderboardData)


                });
                $("#leaderboard").append(leaderboardData)


            })
        })
    </script>
  </body>
</html>
